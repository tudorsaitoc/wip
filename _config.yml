# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: tudr.co | work in progress
subtitle:
description:
author: tudor saitoc
language: EN
timezone: EST

# Markdown-it config
## Docs: https://github.com/celsomiranda/hexo-renderer-markdown-it/wiki
markdown:
  render:
    html: false
    xhtmlOut: false
    breaks: false
    linkify: false
    typographer: false
#    quotes: '“”‘’'
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
  anchors:
    level: 2
    collisionSuffix: 'v'
    permalink: true
    permalinkClass: header-anchor
    permalinkSymbol: ¶

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://tudr.co/wip
root: /wip/
permalink: :year/:i_month/:i_day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
archive_generator:
  per_page: 0
tag_generator:
  per_page: 0
category_generator:
  per_page: 0
search:
  path: search.xml
  field: post
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
autolinker:
  enable: true
  newWindow: true
  urls: true
  email: true
  tel: true
  twitter: true
  hashtag: twitter
  className: 'autolinker'
criticalcss:
  critical:
  minify: true
  htmlTagToReplace: "</\\s*head>"
  priority: 10000
  replacementHtmlHeader: "<style type=\"text/css\">"


## Themes: https://hexo.io/themes/
theme: raytaylorism

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
